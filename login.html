<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></script> -->
    <meta name="viewport" content="width-device-width , intial-scales=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  </head>
  <div class="login">
  <div class="row">
      <div class="col-md-6">
          <div class="card">
              <div class="text-center">
                  <h1>Login</h1>
                  <h6>Please enter email & password!! </h6>
              </div>
    <!-- <form [formGroup]="loginForm" (ngSubmit)="login()"> -->
      <form>
       
          <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            <span class="text-danger" >*Email Id is required</span>
          </div>
          <div class="mb-4">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
            <span class="text-danger" >*Password is required</span>
          </div>
         
          <button type="submit"  class="btn btn-primary mb-2">Login</button>
       
    </form>
    <a style="color: #fff;margin-top: 10px" > New User?Click to signup</a>
    <!-- 
      *ngIf ="loginForm.controls['email'].dirty && loginForm.hasError('required','email')"
      *ngIf ="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
      [disabled]="!loginForm.valid"
       routerLink="/signup"> -->

        </div>
      </div>

  </div>
</div>
</html>
